
	
<!-- L O G I N -->

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" >
      <div>
		   <h4 class="modal-title w-100 font-weight-bold">Iniciar sesión</h4>
      </div>
      <div >
        <div class="md-form mb-5">
          <input type="email" id="defaultForm-email" class="form-control validate"  placeholder="Email">
		  <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
        </div>

        <div class="md-form mb-4">	
          <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Clave">
          <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
        </div>

      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-default">Iniciar sesión</button>
      </div>
</div>
