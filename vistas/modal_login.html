
<!-- M O D A L   L O G I N -->

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
		        <h4 class="modal-title w-100 font-weight-bold">Iniciar sesión</h4>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="email" id="defaultForm-email" class="form-control validate"  placeholder="Email">
		  <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
        </div>

        <div class="md-form mb-4">	
          <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Clave">
          <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
