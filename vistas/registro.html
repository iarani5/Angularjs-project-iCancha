<!-- R E G I S T R O -->
	
	<!-- Estilos propios de la vista -->
 	<style> @import url("css/forms/util.css"); </style> 
 	<style> @import url("css/forms/main.css"); </style> 
 	<style> @import url("css/forms/registro.css"); </style> 
	
	<!-- vista html -->
<div class="limiter" id="registro">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form ng-submit="submit(usuario)" class="login100-form validate-form" class="md-form">
					<span class="login100-form-title p-b-55">
						{{ titulo }}
					</span>

					<!-- NOMBRE -->
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid name is required">
					 <input class="input100"  type="text" id="defaultForm-nombre" class="form-control validate"  placeholder="Nombre" required ng-model="usuario.NOMBRE">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<!-- APELLIDO -->
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid lastname is required">
					 <input class="input100"  type="text" id="defaultForm-apellido" class="form-control validate"  placeholder="Apellido" required ng-model="usuario.APELLIDO">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>
					
					<!-- EMAIL -->
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100"  type="email" id="defaultForm-email" class="form-control validate"  placeholder="Email" required ng-model="usuario.EMAIL">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<!-- CLAVE -->
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required"  ng-show="titulo=='Registro'">
						<input class="input100" type="password" name="pass" id="defaultForm-clave" placeholder="Clave" required ng-model="usuario.CLAVE">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="form-group" ng-show="titulo!='Registro'">
						<input type="button" class="login100-form-btn" value="Cambiar clave" ng-click="mostrar_formulario()">
					</div>

					
					<div>
						<!-- TIPO USUARIO -->
						<label>Tipo de usuario</label>
						<select class='select' name='grupo' ng-model='usuario.TIPO_USUARIO' ng-init="usuario.TIPO_USUARIO=valor">
							<option ng-repeat="tipo in tipo_usuario track by $index "  value='{{ tipo.TITULO }}'>{{ tipo.TITULO }}</option>
						</select>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							{{ titulo }}
						</button>
					</div>

					<div class="text-center w-full p-t-115">
						<span class="txt1">
							Ya tenes una cuenta?
						</span>

						<a class="txt1 bo1 hov1" href="#!/iniciar-sesion">
							Iniciar sesi√≥n						
						</a>
					</div>
				</form>
			</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30" ng-show="mostrar_form" style="margin-left: 5em;">
				<div class="form-request">
					<span class="login100-form-title p-b-55">
						Cambiar clave
					</span>
					<form ng-submit="cambiar_clave(claves)" class="registro" class="login100-form validate-form" class="md-form">
						<div class="form-group" class="wrap-input100 validate-input m-b-16">
							<input class="input100" type="password" class="form-control" ng-model="claves.CLAVE_ACTUAL" name="clave"  placeholder="Clave actual" required>
						</div>
						<div class="form-group" class="wrap-input100 validate-input m-b-16">
							<input class="input100" type="password" class="form-control" ng-model="claves.CLAVE_NUEVA" name="clave_nueva"  id="clave_futura" placeholder="Nueva Clave" required>
						</div>
						<div class="container-login100-form-btn p-t-25">
							<button class="login100-form-btn">
								Cambiar clave
							</button>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>
