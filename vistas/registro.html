<!-- R E G I S T R O -->
	
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" >
      <div>
		        <h4 class="modal-title w-100 font-weight-bold">Registrarme</h4>
      </div>
      <div >
        <div class="md-form mb-5">
          <input type="text" id="defaultForm-nombre" class="form-control validate"  placeholder="Nombre">
		  <label data-error="wrong" data-success="right" for="defaultForm-nombre"></label>
        </div>
        <div class="md-form mb-5">
          <input type="text" id="defaultForm-apellido" class="form-control validate"  placeholder="Apellido">
		  <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
        </div>
        <div class="md-form mb-5">
          <input type="email" id="defaultForm-email" class="form-control validate"  placeholder="Email">
		  <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
        </div>
        <div class="md-form mb-4">	
          <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Clave">
          <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
        </div>

        <div class="md-form mb-4">	
         <input type="file" class='upload-file usuario-file ' ngf-select ng-model="picFile" name="file" ngf-max-size='2MB' ngf-fix-orientation="false" ngf-accept="'image/*'" id="foto">
        </div>
		
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-default">Registrarme</button>
      </div>
</div>
