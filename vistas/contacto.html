	<!-- Estilos propios de la vista -->
    <style> @import url("css/forms/util.css"); </style> 
    <style> @import url("css/forms/main.css"); </style> 
    <style> @import url("css/forms/contacto.css"); </style> 
   
   <!-- vista html -->
<div class="limiter" id="login">
       <div class="container-login100">
           <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
               <form class="login100-form validate-form">
                   <span class="login100-form-title p-b-55">
                       Comunicate con nosotros
                   </span>

                   <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
                       <input class="input100" type="text" name="email" placeholder="Email">
                       <span class="focus-input100"></span>
                       <span class="symbol-input100">
                           <span class="lnr lnr-envelope"></span>
                       </span>
                   </div>

                   <div class="wrap-input100 validate-input m-b-16" data-validate = "Nombre requerido">
                       <input class="input100" type="text" name="nombre" placeholder="Nombre">
                       <span class="focus-input100"></span>
                       <span class="symbol-input100">
                           <span class="lnr lnr-lock"></span>
                       </span>
                   </div>
                <!--C O M E N T A R I O-->
                   <div class="wrap-input100 validate-input m-b-16" data-validate = "Comentario requerido">
                    <textarea class="comentario" placeholder="Escribe tu comentario" ></textarea>
                     <span class="focus-input100"></span>
                    <span class="">        <!--AGREGAR SIMBOLO
                        <span class="lnr lnr-lock"></span> -->
                    </span>
                </div>
                   
                   <div class="container-login100-form-btn p-t-25">
                       <button class="login100-form-btn">
                           Enviar Comentario
                       </button>
                   
               </form>
           </div>
       </div>
   </div>
